<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Login </title>

        <link rel="stylesheet" href="./src/firstpage.css">
    </head>
    <body>

        <div class="vertical-line"></div>

        <div id="instruction">

            <h3>Instructions go here:</h3>

            <p>
    
                1. Please use your mouse to click on the button instead of pressing the return key.
                <br>
                2. .......

                <br>
                3. .......

                <br>
                4. .......

                <br>
                5. .......

                <br>
                6. Enter your participant ID on the right to begin.
    
            </p>
        
        </div>

        
        <div id="participantInfoDiv">


            <label for="participantIdInput"> Participant ID: </label>
            
            <input type="text" id="participantIdInput" placeholder="put anything for now"/>
            <br>
            <button id="enterButton"> Enter </button>
        </div>

        <!-- <div id="participantInfoEnterDiv">
            <button id="enterButton"> Enter </button>
        </div> -->

        <div>
            <script type="text/javascript">
                const enterButton = document.getElementById("enterButton");
                function clickEnterButton() {
                    let participantIdInput = document.getElementById("participantIdInput").value;
                    if (participantIdInput == "") {
                        alert("You must enter an ID");
                        return;
                    }
                    sessionStorage.setItem("participantID", participantIdInput);
                    document.location.href = "loading.html";
                }
                enterButton.addEventListener("click", clickEnterButton);
            </script>
        </div>

    </body>
</html>
